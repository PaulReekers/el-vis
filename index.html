<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="El-vis" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>El-vis</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div id="saveScoreContainer" style="display:none; text-align:center;">
        <button id="saveScoreBtn">Save Score</button>
        <div id="nameInputContainer">
            <input type="text" id="playerName" placeholder="Your name">
            <button id="confirmSaveBtn">Confirm</button>
        </div>
        <button id="playAgainBtn" style="display:none;">Try again</button>
    </div>
    <div id="intro"><h3>El-vis in Greece.</h3> Click on the screen, or use your spacebar to get started. Swim the fish as far as you can without hitting a pilar.</div>
    <script src="scripts/script.js"></script>
</body>

</html>
