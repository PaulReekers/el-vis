<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>El-vis</title>

    <!-- Favicons -->
    <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="manifest" href="favicon/site.webmanifest">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main>
    <canvas id="gameCanvas" role="img" aria-label="El-vis game canvas"></canvas>

    <section id="saveScoreContainer" class="hidden text-center" aria-live="polite">
      <button id="saveScoreBtn">Save Score</button>
      <div id="nameInputContainer">
        <label for="playerName" class="visually-hidden">Enter your name</label>
        <input type="text" id="playerName" placeholder="Your name">
        <button id="confirmSaveBtn">Confirm</button>
      </div>
      <button id="playAgainBtn" class="hidden" aria-label="Play again">Try again</button>
    </section>
  </main>

  <aside id="intro">
    <h3>El-vis in Greece.</h3>
    <p>
      Click on the screen, or use your spacebar to get started.
      Swim the fish as far as you can without hitting a pillar.
    </p>
  </aside>

  <script src="scripts/script.js"></script>
</body>

</html>
